apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: aoe2companion-ingest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - ingest.aoe2companion.com
      secretName: ingest-aoe2companion-com-tls
  rules:
    - host: ingest.aoe2companion.com
      http:
        paths:
          - backend:
              serviceName: aoe2companion-ingest
              servicePort: 80