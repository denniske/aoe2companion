functions:
  hello3:
    handler: src/hello3.hello3
    tags:
      func: hello3
    memorySize: 256
    events:
      - http:
          path: api/hello3
          method: get
  leaderboard:
    handler: src/leaderboard.leaderboard
    tags:
      func: leaderboard
    memorySize: 256
    events:
      - http:
          path: api/leaderboard
          method: get
  ingest:
    handler: src/ingest.ingest
    tags:
      func: ingest
    memorySize: 256
    timeout: 500
    events:
      - http:
          path: ingest
          method: get
      - schedule: cron(0 * * * ? *)
  match:
    handler: src/match.match
    tags:
      func: match
    memorySize: 256
    timeout: 30
    events:
      - http:
          path: match
          method: get
      - schedule: cron(* * * * ? *)

